<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact Me</title>
</head>
<body>
    <h1>My Contact Details</h1>
    <p>Number</p>
    <p>Address</p>
    <p>Email</p>
    <hr>
    <form action="mailto:info@londonappbrewery.com" method="post">
        <label>Your Name:</label>
        <input type="text"><br>
        <label>Your Email: </label>
        <input type="email"><br>
        <label>Your Message</label>
        <textarea name="name" cols="30" rows="10"></textarea><br>
        <input type="submit"><br>
        <hr>
        <input type="checkbox"><br>
        <input type="file"><br>
        <input type="date"><br>
        <input type="radio"><br>
        <input type="range"><br>
        <label>Password: </label>
        <input type="password"><br>
    </form>
    
</body>
</html>
